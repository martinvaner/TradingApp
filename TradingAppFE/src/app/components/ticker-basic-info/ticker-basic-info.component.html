<div class="card mb-4 rounded-3 shadow-sm">

    <div class="card-header py-3">
        <!-- ticker name -->
        <h4>{{ ticker.symbol }}</h4>
        <button type="button" class="btn btn-outline-danger position-absolute top-0 end-0" (click)="removeTicker()">X</button>
        
    </div>

    <div class="card-body">

        
        <!-- TODO: graph -->


        <!-- data -->
        <div>
            <div class="container text-center">
                <div class="row">
                  <div class="col">
                    SMA50: 
                  </div>
                  <div class="col">
                    {{ ticker.analytics.movingAverage.sma50 }}
                  </div>
                </div>

                <div class="row">
                    <div class="col">
                      SMA200: 
                    </div>
                    <div class="col">
                      {{ ticker.analytics.movingAverage.sma200 }}
                    </div>
                  </div>
              </div>
        </div>

    </div>

</div>
